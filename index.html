<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Louis TKW">
    <meta name="description" content="The DSE Vocab Builder aims to provide a fun way for students studying for the HKDSE to learn and master the English vocabulary that they need for the exam.">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-32x32.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <!-- Remember to include jQuery :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c8caa55141.js" crossorigin="anonymous"></script>
    <title>English Vocab Builder</title>
</head>
<body>
    <header class="box-container">
        <h1 class="container-item">Vocab Builder</h1>
        <div>
            <a href="#" class="container-item header-link" onclick="openList()"><i class="fas fa-list"></i>My List</a>
            <!-- <a href="#" class="container-item header-link"><i class="fas fa-plus-circle"></i>Add</a> -->
        </div>
    </header>
    <nav id="myList" class="overlay">
        <div class="box-container">
            <a href="javascript:void(0)" class="closebtn list-heading" onclick="closeList()">&times;</a>
        </div>
        <div class="box-container">
            <h2 class="list-heading">Your Vocab List</h2>
            <div class="list-heading"><a href="#modal-1" rel="modal:open" class="list-iconlink"><i class="fas fa-plus-circle"></i>Add</a> </div>
        </div>
        <div id="myVocab" class="list-container list-content">
        </div>
    </nav>
    <section>
        <div class="GameArea">
            <div class="life"></div>
            <h2 class='score'></h2>
            <div class="start">
                <h2 class="openingDisplay">Are you ready?</h2>
                <h3>規則：按照中文意思去重組單詞</h3>
                <h3>答對一題有 5 分 ｜ 答錯會扣一個 <i id="heart" class="fas fa-heart"></i></h3>
            </div>
            <div id="answer">
                <!-- <input type="text"> -->
            </div>
            <div class="box-container">
                <button class="btn" id="checkButton">馬上開始挑戰</button>
                <button class="btn" onclick="openList()">太難了！先學單詞</button>
            </div>
            <h2 class="bestScore"></h2>
        </div>
    </section>
    <!-- The Modal box -->
    <!-- Modal HTML embedded directly into document -->
<div id="modal-1" class="modal">
    <h4 class="modal-header">Add Vocab</h4>
    <form action="" class="addWord" id="add-vocab-form">
        <label class="modal-label">英文單詞</label>
        <input class="modalinput word" type="text" name="engWord" id="1" placeholder="Vocabulary"  required>
        <label class="modal-label">解釋</label>
        <input class="modalinput meaning" type="text" name="meaning" id="1" placeholder="單詞 (n.)" required>
    </form>
    <button type="submit" class="modal-btn" form="add-vocab-form" >ADD</button><button type="" class="modal-btn" id="addField">Add more vocab</button>
  </div>
    <script src="app.js"></script>
    <script src="view.js"></script>
    <script src="form.js"></script>
</body>
</html>
